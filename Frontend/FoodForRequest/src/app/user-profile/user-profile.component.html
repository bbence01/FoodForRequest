<body>

<div class="container">
  <div class="content">
    <button class="btn btn-success" (click)="toggleView()">{{ showUserRequests ? 'Show Chosen Offers' : 'Show My Requests' }}</button>

    <h2>{{ showUserRequests ? 'My Requests' : 'Chosen Offers' }}</h2>

    <div class="request-list">
      <div class="request-card" *ngFor="let request of (showUserRequests ? userRequests : userChosenRequests)" [routerLink]="['/request', request.id]" >
        <img [src]="request.pictureUrl || 'https://via.placeholder.com/300x200'" />
        <h3>{{ request.name }}</h3>
        <p>{{ request.description }}</p>
        <div class="ingredients">
          <span class="ingredient" *ngFor="let ingredient of request.ingredients">
            {{ ingredient.name }}
          </span>
        </div>
        <a [routerLink]="['/request', request.id]" class="btn btn-dark">View Details</a>
      </div>
    </div>
  </div>
</div>
</body>
