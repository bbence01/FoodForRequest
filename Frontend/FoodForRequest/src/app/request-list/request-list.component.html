<body>
<div class="container">
  <div class="filters">
    <h2>Filter & Search</h2>
    <div class="filter-group">
      <label for="search">Search Name:</label>
      <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="searchName()" placeholder="Search" />
    </div>
    <div class="filter-group">
      <label for="search">Search Description:</label>
      <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="searchDescription()" placeholder="Search" />
    </div>
    <div class="filter-group">
      <label for="done">Show done:</label>
      <input type="checkbox" [(ngModel)]="filterDone" (ngModelChange)="filterRequests()"/>
    </div>
    <div class="filter-group">
      <label for="inprogress">Show in progress:</label>
      <input type="checkbox" [(ngModel)]="filterInProgress" (ngModelChange)="filterRequests()"/>
    </div>
    <div class="filter-group">
      <label for="ingredient">Select Ingredient:</label>
      <select
        [(ngModel)]="selectedIngredient"
        (change)="filterRequests()"
        class="form-select me-2"
      >
        <option [ngValue]="null ">All Ingredients</option>
        <option *ngFor="let ingredient of ingredients" [ngValue]="ingredient">
          {{ ingredient.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="content">
    <h2>Available Requests</h2>

    <div class="request-list">
      <div class="request-card" *ngFor="let request of filteredRequests" [routerLink]="['/request', request.id]" >
        <img [src]="request.pictureUrl || 'https://via.placeholder.com/300x200'" class="request-image" />
        <h3>{{ request.name }}</h3>
        <p>{{ (request.description.split(' ') | slice:0:15).join(' ') }}</p>
        <div class="ingredients">
          <span class="ingredient" *ngFor="let ingredient of request.ingredients">
            {{ ingredient.name }}
          </span>
        </div>
        <a  [routerLink]="['/request', request.id]" (click)="redirectIfNotLoggedIn()" class="btn btn-dark">View Details</a>
      </div>
    </div>
  </div>
</div>
</body>
